<!DOCTYPE html>

<html xmlns:th="http://www.thymleaf.org">

<nav th:replace="layouts :: header"></nav>

<body>

<nav th:replace="layouts :: navbar"></nav>

	<div class="container">
		<h3>Parents  Directory</h3>
		<hr>
		
		<!-- Add new employee button -->
		<a th:href="@{projects/new}"
		   class="btn btn-primary btn-sm mb-3">
		   		New Parent
		</a>
		<br>
		
		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>National Id</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Phone</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="aParent: ${allParents}">
					<td th:text= "${aParent.nationalId}"/>
					<td th:text= "${aParent.firstName}"/>
					<td th:text= "${aParent.lastName}"/>
					<td th:text= "${aParent.email}"/>
					<td th:text= "${aParent.phone}"/>
				</tr>
			</tbody>
		</table>
	</div>

</body>
